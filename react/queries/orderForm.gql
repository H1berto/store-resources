query orderForm {
  orderForm {
    cacheId
    orderFormId
    userProfileId
    customData {
      customApps {
        id
        fields
      }
    }
    itemMetadata {
      items {
        id
        name
        skuName
        productId
        refId
        ean
        seller
        imageUrl
        assemblyOptions {
          id
          name
          required
          composition {
            minQuantity
            maxQuantity
            items {
              id
              minQuantity
              maxQuantity
              initialQuantity
              priceTable
              seller
            }
          }
        }
      }
      priceTable {
        type
        values {
          id
          price
        }
      }
    }
    value
    totalizers {
      id
      name
      value
    }
    items {
      id
      name
      imageUrl
      detailUrl
      productRefId
      additionalInfo {
        brandName
      }
      canHaveAttachment
      productCategoryIds
      productCategories
      skuName
      quantity
      sellingPrice
      listPrice
      parentItemIndex
      parentAssemblyBinding
      cartIndex
      sellingPriceWithAssemblies
      assemblyOptions {
        added {
          item {
            name
            sellingPrice
            quantity
            sellingPriceWithAssemblies
            assemblyOptions {
              added {
                item {
                  name
                  sellingPrice
                  quantity
                  sellingPriceWithAssemblies
                }
                normalizedQuantity
                choiceType
                extraQuantity
              }
              removed {
                removedQuantity
                initialQuantity
                name
              }
              parentPrice
            }
          }
          normalizedQuantity
          choiceType
          extraQuantity
        }
        removed {
          removedQuantity
          initialQuantity
          name
        }
        parentPrice
      }
      seller
    }
    shippingData {
      address {
        id
        neighborhood
        complement
        number
        street
        postalCode
        city
        reference
        addressName
        addressType
        geoCoordinates
        state
        receiverName
        country
      }
      availableAddresses {
        id
        neighborhood
        complement
        number
        street
        postalCode
        city
        reference
        addressName
        addressType
        geoCoordinates
        state
        receiverName
        country
      }
    }
    clientProfileData {
      email
      firstName
      lastName
    }
    storePreferencesData {
      countryCode
      currencyCode
      timeZone
    }
    checkedInPickupPointId
    isCheckedIn
  }
}
