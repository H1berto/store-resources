query facets(
  $query: String
  $map: String
  $hideUnavailableItems: Boolean = false
  $ignoreSpecificationFilters: Boolean = true
) {
  facets(query: $query, map: $map, hideUnavailableItems: $hideUnavailableItems, ignoreSpecificationFilters: $ignoreSpecificationFilters)
    @context(provider: "vtex.search-graphql") {
    departments {
      quantity
      name
      link
      linkEncoded
      map
      selected
      value
    }
    brands {
      quantity
      name
      link
      linkEncoded
      map
      selected
      value
    }
    specificationFilters {
      name
      facets {
        quantity
        name
        link
        linkEncoded
        map
        selected
        value
      }
    }
    categoriesTrees {
      id
      quantity
      name
      link
      href
      linkEncoded
      map
      selected
      value
      children {
        id
        quantity
        name
        link
        href
        linkEncoded
        map
        selected
        value
        children {
          id
          quantity
          name
          link
          href
          linkEncoded
          map
          selected
          value
          children {
            id
            quantity
            name
            link
            href
            linkEncoded
            map
            selected
            value
            children {
              id
              quantity
              name
              link
              href
              linkEncoded
              map
              selected
              value
            }
          }
        }
      }
    }
    priceRanges {
      quantity
      name
      link
      linkEncoded
      slug
      map
    }
  }
}
