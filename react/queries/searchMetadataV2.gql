query SearchMetadataV2(
  $query: String
  $selectedFacets: [SelectedFacetInput]
  $fullText: String
) {
  searchMetadata(
    query: $query
    selectedFacets: $selectedFacets
    fullText: $fullText
  ) @context(provider: "vtex.search-graphql") {
    titleTag
    metaTagDescription
    banners {
      id
      name
      area
      html
    }
    correction {
      text
      highlighted
      misspelled
      correction
    }
    suggestion {
      searches {
        term
        count
      }
    }
  }
}
